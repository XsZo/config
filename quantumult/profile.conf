[policy]
static = Global, direct, cn, de, gb, jp, sg, tw, us, Node0, Node1, Node2, Node3, img-url=arrow.left.arrow.right.system
static = System, Global, direct, Node0, Node1, Node2, Node3, img-url=arrow.left.and.right.system
static = Game, Global, direct, Node0, Node1, Node2, Node3, img-url=arrow.left.and.right.system
static = Region, direct, cn, de, gb, jp, sg, tw, us, Node0, Node1, Node2, Node3, img-url=arrow.left.arrow.right.system
static = CN, Region, direct, cn, Node0, Node1, Node2, Node3, img-url=arrow.left.and.right.system
static = JP, Region, direct, jp, Node0, Node1, Node2, Node3, img-url=arrow.left.and.right.system
static = TW, Region, direct, tw, Node0, Node1, Node2, Node3, img-url=arrow.left.and.right.system
static = US, Region, direct, us, Node0, Node1, Node2, Node3, img-url=arrow.left.and.right.system

static = Node0, img-url=arrow.triangle.branch.system, resource-tag-regex=.*
static = Node1, img-url=arrow.triangle.branch.system, resource-tag-regex=.*
static = Node2, img-url=arrow.triangle.branch.system, resource-tag-regex=.*
static = Node3, img-url=arrow.triangle.branch.system, resource-tag-regex=.*

url-latency-benchmark = cn, img-url=arrow.triangle.swap.system, alive-checking=true, server-tag-regex=(?<![a-zA-Z])((CN)|(China))(?![a-zA-Z])|(中)|(回国)
url-latency-benchmark = de, img-url=arrow.triangle.swap.system, alive-checking=true, server-tag-regex=(?<![a-zA-Z])((DE)|(German)|(Berlin))(?![a-zA-Z])|(德)
url-latency-benchmark = gb, img-url=arrow.triangle.swap.system, alive-checking=true, server-tag-regex=(?<![a-zA-Z])((GB)|(UK)|(London))(?![a-zA-Z])|(英)
url-latency-benchmark = jp, img-url=arrow.triangle.swap.system, alive-checking=true, server-tag-regex=(?<![a-zA-Z])((JP)|(Japan)|(Tokyo))(?![a-zA-Z])|(日本?)
url-latency-benchmark = sg, img-url=arrow.triangle.swap.system, alive-checking=true, server-tag-regex=(?<![a-zA-Z])((SG)|(Singapore))(?![a-zA-Z])|(新(加坡)?)
url-latency-benchmark = tw, img-url=arrow.triangle.swap.system, alive-checking=true, server-tag-regex=(?<![a-zA-Z])((TW)|(Taiwan))(?![a-zA-Z])|(台灣?)
url-latency-benchmark = us, img-url=arrow.triangle.swap.system, alive-checking=true, server-tag-regex=(?<![a-zA-Z])((US)|(NY)|(LA))(?![a-zA-Z])|(美)


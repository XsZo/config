[custom]
enable_rule_generator=true
overwrite_original_rules=true
add_emoji=true
remove_old_emoji=true

clash_rule_base=https://cdn.jsdelivr.net/gh/XsZo/config@network/clash/convert.yml

custom_proxy_group=🏳️‍🌈GLOBAL`select`[]DIRECT`[]CN`[]DE`[]GB`[]JP`[]SG`[]TW`[]US`[]NODE0`[]NODE1`[]NODE2`[]NODE3
custom_proxy_group=🏳️‍🌈REGION`select`[]DIRECT`[]CN`[]DE`[]GB`[]JP`[]SG`[]TW`[]US`[]NODE0`[]NODE1`[]NODE2`[]NODE3

custom_proxy_group=NODE0`select`.*
custom_proxy_group=NODE1`select`.*
custom_proxy_group=NODE2`select`.*
custom_proxy_group=NODE3`select`.*

custom_proxy_group=CN`url-test`(?<![a-zA-Z])((CN)|(China))(?![a-zA-Z])|(中)|(回国)`http://g.co/generate_204
custom_proxy_group=DE`url-test`(?<![a-zA-Z])((DE)|(German)|(Berlin))(?![a-zA-Z])|(德)`http://g.co/generate_204
custom_proxy_group=GB`url-test`(?<![a-zA-Z])((GB)|(UK)|(London))(?![a-zA-Z])|(英)`http://g.co/generate_204
custom_proxy_group=JP`url-test`(?<![a-zA-Z])((JP)|(Japan)|(Tokyo))(?![a-zA-Z])|(日本?)`http://g.co/generate_204
custom_proxy_group=SG`url-test`(?<![a-zA-Z])((SG)|(Singapore))(?![a-zA-Z])|(新(加坡)?)`http://g.co/generate_204
custom_proxy_group=TW`url-test`(?<![a-zA-Z])((TW)|(Taiwan))(?![a-zA-Z])|(台灣?)`http://g.co/generate_204
custom_proxy_group=US`url-test`(?<![a-zA-Z])((US)|(NY)|(LA))(?![a-zA-Z])|(美)`http://g.co/generate_204

ruleset=DIRECT,[]RULE-SET,DIRECT
ruleset=REJECT,[]RULE-SET,BLOCK
ruleset=🏳️‍🌈GLOBAL,[]RULE-SET,SYSTEM
ruleset=🏳️‍🌈GLOBAL,[]RULE-SET,GAME
ruleset=🏳️‍🌈GLOBAL,[]RULE-SET,GLOBAL
ruleset=🏳️‍🌈REGION,[]RULE-SET,REGION
ruleset=DIRECT,[]RULE-SET,R-CN
ruleset=🏳️‍🌈REGION,[]RULE-SET,R-JP
ruleset=🏳️‍🌈REGION,[]RULE-SET,R-TW
ruleset=🏳️‍🌈REGION,[]RULE-SET,R-US
ruleset=DIRECT,[]RULE-SET,DIRECT-IP
ruleset=DIRECT,[]GEOIP,CN
ruleset=🏳️‍🌈GLOBAL,[]FINAL

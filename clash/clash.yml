log-level: silent
mode: rule
ipv6: true
profile:
  store-selected: true
  store-fake-ip: true

external-controller: 127.0.0.1:9090
secret: ""
# external-ui: folder

mixed-port: 7890
allow-lan: false
bind-address: "*"
# authentication:
#   - "user:pass"
tun:
  enable: true
  stack: gvisor
  dns-hijack:
    - 198.18.0.2:53
  auto-route: true
  auto-detect-interface: true

dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: true
  use-hosts: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "+.lan"
    - "+.local"
  default-nameserver:
    - "8.8.8.8:53"
    - "8.8.4.4:53"
    - "[2001:4860:4860::8888]:53"
    - "[2001:4860:4860::8844]:53"
  nameserver:
    - https://dns.google/dns-query
  nameserver-policy:
    # "example.com": "1.1.1.1"
hosts:
  # "example.com": 127.0.0.1


log-level: silent
mode: rule
ipv6: true
mixed-port: 7890

tun:
  enable: true
  stack: gvisor
  dns-hijack:
    - 198.18.0.2:53
  auto-route: true
  auto-detect-interface: true

dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver:
    - "223.5.5.5:53"
    - "223.6.6.6:53"
    - "[2400:3200::1]:53"
    - "[2400:3200:baba::1]:53"
  nameserver:
    - https://dns.alidns.com/dns-query

rule-providers:
  DIRECT:
    behavior: domain
    type: http
    url: https://cdn.jsdelivr.net/gh/XsZo/config@net-rule/filter/c/direct.yml
    path: ./providers/direct.yml
    interval: 86400
  DIRECT-IP:
    behavior: ipcidr
    type: http
    url: https://cdn.jsdelivr.net/gh/XsZo/config@net-rule/filter/c/direct.ip.yml
